<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiritori Game</title>
    <style>
        .chat {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .form {
            display: flex;
        }

        .input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .submit {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .start, .entry {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 5px;
        }

        .timeout {
            padding: 10px;
            border: 1px solid #ccc;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="chat">
        <ul class="messages"></ul>
        <div class="form">
            <input class="input" type="text" placeholder="ひらがなで入力してください" />
            <button class="submit">送信</button>
        </div>
        <div>
            <input id="name" class="input" type="text" placeholder="プレイヤー名" />
            <button id="entry" class="entry">エントリー</button>
            <input id="timeout" class="timeout" type="number" placeholder="制限時間 (秒)" />
            <button id="start-game" class="start">ゲームスタート</button>
        </div>
    </div>

    <script src="/client.js"></script>
</body>

</html>
