<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <style>
        .chat {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .form {
            display: flex;
        }

        .input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .submit {
            padding: 10px;
            border: 1px solid #ccc;
            background: #eee;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chat">
        <ul class="messages"></ul>
        <form class="form">
            <input class="input" autocomplete="off" />
            <button class="submit">Send</button>
        </form>
        <button id="start-game">しりとりゲームを開始する</button>
    </div>

    <script src="client.js"></script>
</body>

</html>
